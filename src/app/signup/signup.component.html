<div class="container">
    <img src="https://www.doorwaysva.org/wp-content/uploads/2020/08/amazon-logo-transparent.png" alt="amazon logo">
    <form [formGroup]="signupForm">
        <div class="form-group">

            <div class="header">
                <p>Create Account</p>
            </div>

            <div class="inputFields">
                <label for="name">Your name</label>
                <input type="text" class="form-control" formControlName="name" id="name" name="name" autocomplete="off"
                    required>
                <small class="text-danger" [class.d-none]="name && (name.valid || name.untouched)">Name is
                    required</small>
            </div>

            <div class="inputFields">
                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email" name="email"
                    autocomplete="off" required>
                <small class="text-danger" *ngIf="email && email.invalid && email.touched">{{getEmailError()}}</small>
            </div>

            <div class="inputFields">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" name="password"
                    placeholder="At least 6 characters" required>
                <small class="text-danger" [class.d-none]="password && (password.valid || password.untouched)">{{getPasswordError()}}</small>
            </div>
            <div class="radio">
                <p>User Type</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="userType" value="customer"  id="customer" checked>
                    <label class="form-check-label" for="userType">
                        Customer
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="userType" value="seller" id="seller">
                    <label class="form-check-label" for="userType">
                        Seller
                    </label>
                </div>
            </div>

            <button class="btn" type="submit" (click)="signup()">Sign up</button>
            <button class="btn" type="submit" (click)="signupWithGoogle()">Sign up with Google</button>
            <hr>
            <div class="bottomtext">
                <p>Already have an account? <a href="/signin">Sign in</a></p>
            </div>
        </div>
    </form>
</div>
